{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class='listing-header'>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class='auth-form' action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="first" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last" placeholder="Last Name">
        </div>
        <div class="form-group">
        	<label for="dob">Date of Birth</label>
            <input class="form-control" id="dob" type="date" name="dob" max="2005-01-01">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
